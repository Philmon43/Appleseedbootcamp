    <script>
        const countryToLiveIn = (language, isIsland, population) => {
            const myCountry = {
                language: "Tigrinya",
                isIsland: false,
                population: 6000000,
                country: "Eritrea"
            }
            if(language==myCountry.language&&isIsland == myCountry.isIsland&&population>myCountry.population){
                console.log(`You should live in ${myCountry.country}.`);
            }else{
                console.log(`${myCountry.country} does not meet your criteria`)
            }
        };

        countryToLiveIn("english", false, 50000000);
    </script>
