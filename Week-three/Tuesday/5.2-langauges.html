<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2-langauges.pdf</title>
</head>
<body>
    
    <script>
        const mostSpokenLanguage = (language) => {
            switch(language){
                case "english":
                    console.log("3rd place");
                    break;
                case "spanish":
                    console.log("2nd place");
                    break;
                case "mandarin":
                    console.log("1st place");
                    break;
                case "hindi":
                    console.log("4th place")
                default:
                    console.log("Not in the top 5");
            }
        };

        mostSpokenLanguage("english")
    </script>
</body>
</html>
