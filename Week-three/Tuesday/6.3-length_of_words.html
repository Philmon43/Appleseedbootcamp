<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>6.3-length_of_words</title>
</head>
<body>
    

    <script>
        const lengthOfArray = (arr) => {
            let newArr = [];
            for(let i=0;i<arr.length;i++){
                newArr.push(arr[i].length);
            }

            return newArr;
        }

        console.log(lengthOfArray(["foo", "booooo", "moooooooooo"]));
    </script>
</body>
</html>
