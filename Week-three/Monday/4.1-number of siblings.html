<!DOCTYPE html>
<html lang="en">
<head>

    <title>4.1-number of siblings.pdf</title>
</head>
<body>
    <script>
        const numOfSibling = parseInt(prompt('How many siblings do you have?'));
        if(numOfSibling==1){
            console.log(`${numOfSibling} sibling!`)
        }else if(numOfSibling>1){
            console.log(`${numOfSibling} siblings!`)
        }else{
            console.log(`no sibling!`)
        }
    </script>
</body>
</html>
