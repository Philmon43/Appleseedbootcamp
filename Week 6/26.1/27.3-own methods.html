<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27.3-own methods</title>
</head>

<body>

    <script>
        //         JS – Build your own methods
        // The following exercise contains the following subjects:
        //  Prototype
        //  this
        // Instructions
        // 1. Build your own filter method with the help of prototypes
        //filter
        Array.prototype.myFilter = function (callback, context) {
            arr = [];
            for (var i = 0; i < this.length; i++) {
                if (callback.call(context, this[i], i, this))
                    arr.push(this[i]);
            }
            return arr;
        };
        // 2. Build your own find method with the help of prototypes
        Array.prototype.myFind = function (callback, context) {
            for (var i = 0; i < this.length; i++) {
                if (callback.call(context, this[i], i, this))
                    return this[i]
            }
        };
        // Extra
        // 3. Build your own reduce method with the help of
        // prototypes
        // 
        Array.prototype.myReduce = function (callback, initialVal) {
            var accumulator = (initialVal === undefined) ? undefined : initialVal;
            for (var i = 0; i < this.length; i++) {
                if (accumulator !== undefined)
                    accumulator = callback.call(undefined, accumulator, this[i], i, this);
                else
                    accumulator = this[i];
            }
            return accumulator;
        };
    </script>
</body>

</html>
