<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.2-checkbox.pdf</title>
</head>

<body>
    <input class="check" type="checkbox" style="display: block;">
    <!-- <img src="https://i.pinimg.com/originals/91/da/97/91da9761c070440719c09b045608c0fd.jpg" alt="puppy"> -->
    <script>
        //         Instructions
        // Create a webpage that has a checkbox. If the checkbox is checked, make a
        // photo appear. If it is not, make it disappear.
        //     
        const check = document.querySelector(".check").addEventListener("click", (e) => {
            const isCheked = document.querySelector(".check").checked;
            const img = document.querySelector("img")
            if (isCheked) {
                const img = document.createElement("img");
                img.src = "https://i.pinimg.com/originals/91/da/97/91da9761c070440719c09b045608c0fd.jpg";
                img.alt = "a puppy";
                document.body.appendChild(img);
            } else {
                location.reload()
            }
        });
    </script>
</body>

</html>
