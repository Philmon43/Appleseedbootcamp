<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.1-forms.pdf</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        text-align: center;
    }

    input {
        margin-bottom: 10px;
        padding: 5px;
    }
</style>

<body>
    <form>
        <div class="name">
            <input type="text" placeholder="Name" required>
        </div>
        <div class="age">
            <input type="text" placeholder="age" required>
        </div>
        <div class="email">
            <input type="text" placeholder="email" required>
        </div>
        <div class="btn">
            <button>Submit</button>
        </div>
        <h2></h2>
    </form>
    <script>
        //Instaruction
        // Create a webpage that has a form (asks the user for its name, age and email
        // address) and when the user clicks submit, open a text window that writes all
        // the information and ask for his confirmation. If he clicks on the confirm
        // button, tell him “congratulations you successfully sent this form” if he clicks on
        // change information, give him the possibility to change the information and ask
        // again for his confirmation.
        //    

        document.querySelector("button").addEventListener("click", (e) => {

            const all = document.querySelectorAll("input")
            const accept = confirm(
                `${all[0].value} ${all[1].value} ${all[2].value}\nplease confirm to continue \nto change please press cancel`
            )
            if (accept) {
                document.querySelector("h2").innerHTML = "congratulations you successfully sent this form"
                all[0].value = "", all[1].value = "", all[2].value = ""
            }

            e.preventDefault()

        });
    </script>
</body>

</html>
