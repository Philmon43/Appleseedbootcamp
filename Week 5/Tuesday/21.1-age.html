<html lang="en">

<head>

<body>

    <input type="nu" placeholder="How old are you"><button>submit</button>
    <h1></h1>
    <script>
        //         The following exercise contains the following subjects:
        //  events
        // Instructions
        // Create a webpage that has an input field for the user’s age and a button.
        // If the user enters a number above 18, make the text “you can drink appear”.
        // If the user enters a number below 18, make the text “you’re too young”
        // appear.
        //  
        const canDrink = () => {
            const h1 = document.querySelector("h1")
            const input = parseInt(document.querySelector("input").value);
            return input > 18 ? h1.textContent = "You can drink" : h1.textContent = "you’re too young"
        }
        document.querySelector("button").addEventListener("click", canDrink);
    </script>
</body>
