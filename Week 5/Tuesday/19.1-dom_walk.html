<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.1-dom_walk</title>
</head>



<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>



    <script>
        //        <!-- Instructions
        // Please make the following changes to the html file while navigating the DOM.
        // Create a variable that holds the <li> element with the class “start-here”.
        // Use traverse methods to complete these tasks:
        // 1. Change the text from “title 2” to “main title”
        const myLi = document.querySelector(".start-here")
        myLi.textContent ="main title"
        // 2. Add another sub title with the text “sub title 4”
        const subTitle4 = document.createElement("li")
        subTitle4.textContent = "sub title 4"
        myLi.nextElementSibling.firstElementChild.appendChild(subTitle4)
        // 3. Delete the last <li> element from the list.
        myLi.nextElementSibling.nextElementSibling.remove()
        // 4. Change the <title> element text to “Master Of The Dom”.
            const title = myLi.parentElement.parentElement.previousElementSibling.lastElementChild
            title.textContent = "Master Of The Dom"
        // 5. Change the text of the <p> element of something else of your Note:
        // On the next page you have the HTML code 
        //
        myLi.parentElement.parentElement.lastElementChild.previousElementSibling.firstElementChild.innerHTML = "I am text Changed!"
    </script>
</body>

</html>
