<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cars</title>
</head>

<body>

    <script>
        class Car {
            constructor(model, speed) {
                this.model = model;
                this.speed = speed
            }
            getName() {
                return this.model
            }
            geSpeed() {
                return this.speed
            }
            setSpeed(newSpeed) {
                return this.speed = newSpeed
            }

            print() {
                console.log(`${this.getName()} ${this.geSpeed()}`);
            }
        }

        let c1 = new Car("Bugatti", 408.47);
        let c2 = new Car("SSC Ultimate Aero", 412.22);
        let c3 = new Car("Bugatti Veyron", 431.072);
        let c4 = new Car("Koenigsegg Agera RS", 447.19);
        const cars = [c1,c2,c3,c4]
        const topSpeed = cars.reduce((max, speed) => max > speed?max:speed);
        console.log(topSpeed)
    </script>
</body>

</html>
