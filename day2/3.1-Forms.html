<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1-Forms</title>
</head>

<body>
    <form>
        <div class="email">
            <label for="email">Email:</label><br>
            <input type="text" placeholder="Email">
        </div>
        <div class="password">
            <label for="password">Password:</label><br>
            <input type="text" placeholder="password">
        </div>
        <div class="age">
            <label>Age:</label><br>
            <select>
                <option>Select age</option>
            </select><br>
        </div>
        <div class="textarea">
            <label>Tell us a litle about yourself:</label><br>
            <textarea name="" id="" cols="50" rows="5"></textarea><br>
        </div>
        <div class="submit">
            <input type="radio"><span>I Agree to the <a href="">term of service</a></span><br>
            <input type="submit" value="Sign up">
        </div>
    </form>
</body>

</html>
