<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2-lists</title>
    <style>
        .first_list h4{
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
        }
        .first_list{
            color: dodgerblue;
        }
        .second_list{
            color: indianred;
        }
    </style>
</head>
<body>
    <div class="first_list">
        <h4>First List</h4>
        <ul>
            <li>chokolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </div>
    <div class="second_list">
        <h4>Second list</h4>
        <ol>
            <li>chokolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>
    </div>
</body>
</html>
