<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.2-card</title>
    <style>
        .card {
            width: 400px;
            margin: auto;
            background-color: #333;
            border-radius: 12px;
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .card .card_image img {
            width: 100%;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card_info {
            padding: 0px 10px 10px 10px;
            color: white;
        }

        .card_info h4 {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card_image">
            <img src="./coding.jpg" alt="">
        </div>
        <div class="card_info">
            <h4>Basic types of HTML tags</h4>
            <p>rean about some of the mostcommon HTML tags</p>
        </div>
    </div>
</body>

</html>
