<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 3 | Tesla</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- first section -->
    <div id="model-three" class="secont_one">
        <!-- section one have three section (divs) -->
        <!-- div one header or navbar -->
        <div class="header">
            <!-- tesla logo -->
            <div class="logo">
                <img src="./img/svgexport-16.svg" alt="">
            </div>
            <!-- navbars -->
            <div class="navbar">
                <ul>
                    <li>MODEL S</li>
                    <li>MODEL 3</li>
                    <li>MODEL X</li>
                    <li>MODEL Y</li>
                    <li>SOLAR ROOF</li>
                    <li>SOLAR PANEL</li>
                </ul>
            </div>
            <!-- side bars -->
            <div class="sidebar">
                <ul>
                    <li>SHOPE</li>
                    <li>TESLA ACCOUNT</li>
                    <li><i class="material-icons">menu</i></li>
                </ul>
            </div>
        </div>
        <!-- div two title -->
        <div class="title">
            <h1>Model 3</h1>
        </div>
        <!-- div three model information -->
        <div class="model_info">
            <div class="uper_model_info">
                <div class="uper_model_info_box tachometer">
                    <h1><i class="fa fa-tachometer"> 3.1s</i></h1>
                    <p>From 0-60 mph</p>
                </div>
                <div class="uper_model_info_box tachometer">
                    <h1>353 mi</h1>
                    <p>Range</p>
                </div>
                <div class="uper_model_info_box">
                    <h1>AWD</h1>
                    <p>dual motor</p>
                </div>
                <div class="uper_model_info_box">
                    <div class="btn">ORDER NOW</div>
                </div>
            </div>
            <div class="down_arrow">
              <a href="#safety"><i class="fa fa-arrow-down"></i></a>
            </div>
        </div>
        <!-- navigation bar -->
        <div class="navigation_bar">
            <a href="#model-three">
                <div class="vertical_line">
                    <p class="hide">MODEL 3</p>
                </div>
            </a>
            <a href="#safety">
                <div class="vertical_line">
                    <p class="hide">SEFTY</p>
                </div>
            </a>
            <a href="">
                <div class="vertical_line">
                    <p class="hide">PERFORMANCE</p>
                </div>
            </a>
            <a href="">
                <div class="vertical_line">
                    <p class="hide">ALL-WHEEL DRIVE</p>
                </div>
            </a>
            <a href="">
                <div class="vertical_line">
                    <p class="hide">RANGE</p>
                </div>
            </a>
            <a href="">
                <div class="vertical_line">
                    <p class="hide">AUTOPILOT</p>
                </div>
            </a>
            <a href="">
                <div class="vertical_line">
                    <p class="hide">INTERIOR</p>
                </div>
            </a>
            <a href="">
                <div class="vertical_line">
                    <p class="hide">SPECS</p>
                </div>
            </a>
            <a href="">
                <div class="vertical_line">
                    <p class="hide">ORDER</p>
                </div>
            </a>
        </div>
    </div>
    <!-- second section -->
    <div id="safety" class="section_two">

    </div>
