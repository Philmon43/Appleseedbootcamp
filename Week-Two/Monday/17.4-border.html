<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.4-border</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;

            padding: 2rem;
        }

        .box-1::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            height: 20px;
            width: 20px;
            border-top: 3px solid red;
            border-left: 3px solid red;
        }

        .box-1::before {
            content: "";
            position: absolute;
            top: -10px;
            right: -10px;
            height: 20px;
            width: 20px;
            border-top: 3px solid red;
            border-right: 3px solid red;
        }

        .box-2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: -10px;
            height: 20px;
            width: 20px;
            border-bottom: 3px solid red;
            border-left: 3px solid red;
        }

        .box-2::before {
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            height: 20px;
            width: 20px;
            border-bottom: 3px solid red;
            border-right: 3px solid red;
        }

        h1 {
            color: white;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="box-1"></span>
        <h1>Cool Border</h1>
        <span class="box-2"></span>
    </div>
</body>

</html>
