<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.1-grid-1</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 80%;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1rem;
            width: 100%;
            height: 70%;
        }

        .boxes {
            height: 100%;
            border-radius: 5px;
        }

        .item1 {
            background: lightcoral;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .item2 {
            background: lightblue;
            grid-column-start: 3;
            grid-column-end: 5;
        }

        .item3 {
            background: lightgreen;
        }

        .item4 {
            background: lightsalmon;
            grid-column-start: 2;
            grid-column-end: 5;
        }

        .item5 {
            background: lightskyblue;
            grid-column-start: 1;
            grid-column-end: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="boxes item1"></div>
        <div class="boxes item2"></div>
        <div class="boxes item3"></div>
        <div class="boxes item4"></div>
        <div class="boxes item5"></div>
    </div>
</body>

</html>
