<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.3-responsive_grid</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 90%;
        margin: 0 auto;
        color: white;
        text-align: center;
    }

    .boxes {
        border-radius: 5px;
        padding: 1rem;
    }

    .item1 {
        background: lightcoral;
    }

    .item2 {
        background: lightblue;
    }

    .item3 {
        background: lightgreen;
    }

    .item4 {
        background: lightsalmon;
    }

    .item5 {
        background: lightskyblue;
    }

    .container p{
        color: orange!important;
    }


    /* Smart phone view */
    @media only screen and (max-width: 500px) {
        .container {
            display: grid;
            grid-template-columns: auto;
            grid-gap: 1rem;
            width: 100%;
            height: 90%;
        }
    }

    /* tablet view */
    @media(min-width: 501px) and (max-width: 678px) {
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-gap: 1rem;
            width: 100%;
            height: 90%;
        }

        .item1 {
            grid-column-start: 1;
            grid-column-end: 5;
        }

        .item3 {
            grid-column-start: 2;
            grid-column-end: 5;

        }

        .item4,
        .item5 {
            grid-column: 1/5;
        }

    }

    /* landscape */
    @media(min-width: 679px) {
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-gap: 1rem;
            width: 100%;
            height: 90%;
        }

        .item1 {
            grid-column-start: 1;
            grid-column-end: 5;
        }

        .item3 {
            grid-column-start: 2;
            grid-column-end: 4;

        }

        .item5 {
            grid-column-start: 1;
            grid-column-end: 5;
        }
    }
</style>

<body>
    <div class="container">
        <div class="boxes item1">Header</div>
        <div class="boxes item2">Side bar</div>
        <div class="boxes item3">
            <h1>Content</h1>
            <p style="color: black;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit minus delectus dolores eligendi, quidem
                est provident necessitatibus eius repellat debitis.</p>
        </div>
        <div class="boxes item4">side bar two</div>
        <div class="boxes item5">footer</div>
    </div>
</body>

</html>
