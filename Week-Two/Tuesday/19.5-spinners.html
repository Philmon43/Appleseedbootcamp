<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.5-spinners</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        height: 100vh;
    }

    .circle-one {
        width: 100px;
        height: 100px;
        border: 4px solid lightgray;
        border-radius: 50%;
        display: inline-block;
    }

    .circle-one::after {
        content: "";
        width: 100%;
        height: 100%;
        display: block;
        border-top: 4px solid lightgreen;
        border-radius: 50%;
        animation: spining 1.2s linear infinite;
    }

    @keyframes spining {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="container">
        <div class="circle-one"></div>
    </div>
</body>

</html>
