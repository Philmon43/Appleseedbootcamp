<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.5-spinners</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        height: 100vh;
    }

    .circle-one{
        border: 3px solid lightgray;
        width: 100px;
        height: 100px;
        border-radius: 100%;
        position: relative;
    }
    .circle-one::before{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-top: 3px solid lightseagreen;
        border-radius: 50%;

    }
    
</style>

<body>
    <div class="container">
        <div class="circle-one">

        </div>
    </div>
</body>

</html>
