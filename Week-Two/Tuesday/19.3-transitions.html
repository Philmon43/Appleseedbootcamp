<head>

<style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
   
    .container{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .box{
        padding: 1rem 2rem;
        margin-right: 2rem;
        border: 1px solid black;
        position: relative;
        overflow: hidden;
    }

<body>
    <div class="container">
        <div class="box">Rotate</div>
        <div class="box">Translate</div>
        <div class="box">TranslateY</div>

    </div>
