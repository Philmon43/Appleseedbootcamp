<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.3-transitions</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    :root {
        --text-size: 2rem;
        --dark-color: #333;
        --red-bg: red;
        --white-color: #fff;
        --full-length: 100%;
    }

    .container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }

    .box {
        padding: 1rem 2rem;
        margin-right: 2rem;
        border: 1px solid black;
        position: relative;
        overflow: hidden;
    }
    
    
</style>

<body>
    <div class="container">
        <div class="box dark-box-two"></div>
        <div class="box yellow-box"></div>
        <div class="box dark-box"></div>
        <div class="box red-box"></div>
    </div>
</body>

</html>
