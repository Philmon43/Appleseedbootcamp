<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.3-transitions</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    :root {
        --text-size: 2rem;
        --dark-color: #333;
        --red-bg: red;
        --white-color: #fff;
        --full-length: 100%;
    }

    .container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }

    .box {
        padding: 1rem 2rem;
        margin-right: 2rem;
        border: 1px solid black;
        position: relative;
        overflow: hidden;
    }

    .red-box::before {
        content: 'Yeah';
        position: absolute;
        left: 0;
        top: 0;
        transform: translateY(-100%);
        width: 100%;
        height: 100%;
        background: red;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--dark-color);
        font-size: 25px;
        transition: all .2s;
    }

    .dark-box::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        transform: translateX(-100%);
        width: 100%;
        height: 100%;
        background: var(--dark-color);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all .5s;
        z-index: -1;
    }

    .yellow-box::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-100%, -100%);
        width: 100%;
        height: 100%;
        background: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all .5s;
        z-index: -1;
    }

    .dark-box-two::before {
        content: "Scale & Opacity";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--dark-color);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--white-color);
        transform: scale(2);
        opacity: 0;
        transition: all .5s;
    }

    .red-box:hover:before {
        transform: translateY(0);
    }

    .dark-box:hover,
    .dark-box:hover::before {
        color: white;
        transition: all .5s;
        transform: translateX(0);
    }

    .yellow-box:hover:before {
        transform: translate(0);
        transform: rotate(180deg);
    }

    .dark-box-two:hover::before {
        opacity: 1;
        transform: scale(1);
    }
</style>

<body>
    <div class="container">
        <div class="box dark-box-two">Scale & Opacity</div>
        <div class="box yellow-box">Rotate</div>
        <div class="box dark-box">Translate</div>
        <div class="box red-box">TranslateY</div>
    </div>
</body>

</html>
