<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.1-positioning-1</title>
    <style>
        #outer {
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
            position: relative;
        }

        /* absolute is The element is positioned relative to its first positioned (not static) ancestor element */
        /* in this case we need to add position relative to its outer div */
        #inner {
            width: 50px;
            height: 50px;
            background: lightgreen;
            position: absolute;
            top: 10px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">

        </div>
    </div>
</body>

</html>
