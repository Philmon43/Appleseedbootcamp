<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
        background: #4a6094;
    }

    .container {
        width: 30%;
        margin: 0 auto;
        color: white;
    }

    .box {
        color: #333;
        background: white;
        box-shadow: 2px 2px 5px #333;
        border-radius: 1px;
        padding: 20px 30px;
        margin-top: 40px;
        min-width: 450px;
    }

    .container>.box>.form_title {
        text-align: center;
    }

    .container>.box>.form_title>h2 {
        padding: 5px;
    }

    .container>.box>.form_title>p {
        padding: 5px;
    }

    .container label {
        display: block;
        padding: 10px 10px 10px 0;
    }

    .container input {
        width: 100%;
        outline: none;
        padding: 5px 10px;
        font-size: 18px;
    }

    .container button {
        width: 100%;
        outline: none;
        border: none;
        background-color: #199c31;
        color: white;
        padding: 10px;
        margin-top: 15px;
        border-radius: 2px;
    }

    .form_descreption {
        text-align: center;
        padding: 10px 0;
    }

    .form_direction {
        text-align: center;
        padding: 10px 0;
    }

    .form_direction a {
        text-decoration: none;
        color: #199c31;
    }

    .container button:hover,
    .form_direction a:hover {
        opacity: .8;
    }
</style>

<body>
    <!-- form container -->
    <div class="container">
        <div class="box">
            <!-- form title -->
            <div class="form_title">
                <h2>Sign Up</h2>
                <p>It's free only takes few minute</p>
            </div>
            <!-- form first name -->
            <div class="first_name">
                <label for="first-name">First Name</label>
                <input type="text">
            </div>
            <!-- form last name -->
            <div class="last_name">
                <label for="last-name">Last Name</label>
                <input type="text">
            </div>
            <!-- form email -->
            <div class="email">
                <label for="email">Email</label>
                <input type="text">
            </div>
            <!-- form password -->
            <div class="password">
                <label for="password">Password</label>
                <input type="text">
            </div>
            <!-- form confirm password -->
            <div class="confirm_password">
                <label for="confirm-password">Confirm Password</label>
                <input type="text">
            </div>
            <!-- form button -->
            <div class="btn">
                <button>Sign Up</button>
            </div>
            <!-- form description -->
            <div class="form_descreption">
                <p>by clicking this Sign Up button you agree to our <a href="#">Term & Conditions</a> and <a
                        href="#">Privacy Policy</a></p>
            </div>
        </div>
        <!-- form direction -->
        <div class="form_direction">
            <h4>Aleady have an Account? <a class="login" href="#">Login Here</a></h4>
        </div>
    </div>
</body>

</html>
