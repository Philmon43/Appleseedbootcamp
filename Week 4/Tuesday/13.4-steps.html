<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>13.4-steps</title>

<body>


    <script>
        //#Instructions
        // Write a function that has one argument, a positive integer.
        // Lets call it N.
        // The function should console log a step shape.
        // With N levels using the # character. Make sure the step has
        // spaces on the right hand side if empty!

        const steps = (n) => {
            let result = '';
            if (n < 1) {
                throw ("Range ERROR put positive number");
            }
            for (let i = 0; i < n; i++) {
                for (let x = result.length; x < n; x++) {
                    if (result.includes("#")) {
                        result += " "
                    } else {
                        result += "#"
                    }
                }
                
                console.log(result, i);
            }
        };

        steps(3);
    </script>
</body>
