        function getSum(arr1, arr2) {
            let sum = 0; // const sum = 0; constant variable can't be reassighned
            for (let i = 0; i < arr1.length; i++) {
                sum += arr1[i];
            }
            for (let i = 0; i < arr2.length; i++) {
                sum += arr2[i];
            }

            return sum; // need to return the result in order the function to work properly
        }
