    <script>
        // 1. Recreate the challenge from the exercise 6.4-
        // looping_with_arrays ,but this time using a while loop.
        //1.1. Create an array containing 4 population values of 4 countries of
        // your choice. // Store this array into a variable called 'populations'
        const populations = [10000000, 100000000, 3000000, 1727282];
        const percentage = [];

        function percentOutOftheWorld(num){
            const  perc = ((num/7000000000) * 100)
            return perc
        }
        // 1.2. Create a function called ‘populationPercentages’ that takes the
        // population array as an argument.
        const populationPercentages = (arr) => {
            // 1.3. Inside the function, create an empty array called ‘percentages’.
            let counter = 0;
            // 1.4. Use a for loop (while loop) to iterate over the population array you received  // as an argument..
            while (counter < arr.length) {
                // 1.5. On each iteration use the function we created earlier (module 3,
                // ex.3.3-declarations vs expressions) for each element of the array.
                let countryPercent = percentOutOftheWorld(arr[counter])
                // 1.6. Push the result to the ‘percentages’ array.
                percentage.push(countryPercent)
                counter++
            }
            // 1.7. Return from the function the ‘percentages’ array.
            return percentage
        }
        console.log(populationPercentages(populations))
