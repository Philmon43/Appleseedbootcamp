<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.1-maps_with_objects</title>
</head>

<body>
    <script>
        const firstObj = {
            name: "Adi"
        };
        const secondtObj = {
            name: "Yakov"
        };
        const thirdObj = {
            name: "Itay"
        };

        const myMap = new Map();

        myMap.set(firstObj, 1)
        myMap.set(secondtObj, 2)
        myMap.set(thirdObj, 3)

        for (const [k, val] of myMap) {
            console.log(k.name, val)
        }
    </script>
</body>

</html>
