<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.3-massaging_data_with_map</title>
</head>

<body>

    <script>
        const data = [{
                name: "John",
                birthday: "1-1-1995",
                favoriteFoods: {
                    meats: ["hamburgers", "sausages"],
                    fish: ["salmon", "pike"],
                },
            },
            {
                name: "Mark",
                birthday: "10-5-1980",
                favoriteFoods: {
                    meats: ["hamburgers", "steak", "lamb"],
                    fish: ["tuna", "salmon", "barracuda"],
                },
            },
            {
                name: "Mary",
                birthday: "1-10-1977",
                favoriteFoods: {
                    meats: ["ham", "chicken"],
                    fish: ["pike"],
                },
            },
            {
                name: "Thomas",
                birthday: "1-10-1990",
                favoriteFoods: {
                    meats: ["bird", "rooster"],
                    fish: ["salmon"],
                },
            },
            {
                name: "Mary",
                birthday: "1-10-1977",
                favoriteFoods: {
                    meats: ["hamburgers", "lamb"],
                    fish: ["anchovies", "tuna"],
                },
            },
        ];



        // We are not getting the data as we want it. We are going to need to massage
        // the data.
        // Create separate functions for each questions below:

        //1. Create a function that returns all the names from the array.
        const names = data.map(obj => obj.name);
        console.log(names)

        //2. Create a function that returns all the objects that are born before 1990
        const before1990 = []
        data.forEach(obj => {
            if (parseInt(obj.birthday.slice(obj.birthday.length - 4)) < 1990) {
                before1990.push(obj)
            }
        })
        console.log(before1990)


        //3. Create a function that returns an object of all the different foods from all
        // the objects as the key and the number of times that food is present in all the
        // objects as the value.
        const foods = {}
        data.forEach((obj) => obj.favoriteFoods.meats.concat(obj.favoriteFoods.fish).forEach((food) => {
            return !foods.hasOwnProperty(food) ? foods[food] = 1 : foods[food]++
        }));
        console.log(foods)
    </script>
</body>

</html>
